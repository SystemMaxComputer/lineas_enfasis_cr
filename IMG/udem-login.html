<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Universidad de Medellín</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .header {
            background-color: #c8102e;
            padding: 15px 30px;
        }

        .header img {
            height: 40px;
        }

        .main-container {
            display: flex;
            height: calc(100vh - 70px);
        }

        .left-section {
            flex: 1;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 60px 80px 30px 80px;
        }

        .right-section {
            flex: 1;
            background-image: url('https://images.unsplash.com/photo-1562774053-701939374585?w=1200');
            background-size: cover;
            background-position: center;
        }

        .welcome-title {
            color: #c8102e;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .welcome-text {
            color: #666;
            margin-bottom: 40px;
        }

        .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .form-control, .form-select {
            border: 1px solid #ddd;
            padding: 12px;
            margin-bottom: 20px;
        }

        .btn-login {
            background-color: #c8102e;
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-login:hover {
            background-color: #a00d25;
        }

        .footer-links {
            display: flex;
            gap: 30px;
            margin-top: auto;
        }

        .footer-links a {
            color: #333;
            text-decoration: none;
            font-size: 0.95rem;
        }

        .footer-links a:hover {
            color: #c8102e;
            text-decoration: underline;
        }

        @media (max-width: 992px) {
            .right-section {
                display: none;
            }
            
            .left-section {
                padding: 40px;
            }
        }

        @media (max-width: 576px) {
            .left-section {
                padding: 20px;
            }
            
            .welcome-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8c/Escudo_de_la_Universidad_de_Medell%C3%ADn.svg/1200px-Escudo_de_la_Universidad_de_Medell%C3%ADn.svg.png" alt="Universidad de Medellín">
    </div>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Left Section - Form -->
        <div class="left-section">
            <div>
                <h1 class="welcome-title">Bienvenido al Portal</h1>
                <p class="welcome-text">Inicie sesión seleccionando su rol y credenciales.</p>

                <form id="loginForm">
                    <!-- Rol -->
                    <div class="mb-3">
                        <label for="rol" class="form-label">¿Cuál es tu rol?</label>
                        <select class="form-select" id="rol" name="rol" required>
                            <option value="">Estudiante</option>
                            <option value="profesor">Profesor</option>
                            <option value="administrativo">Administrativo</option>
                            <option value="egresado">Egresado</option>
                        </select>
                    </div>

                    <!-- Documento de identidad -->
                    <div class="mb-3">
                        <label for="documento" class="form-label">Documento de identidad</label>
                        <input type="text" class="form-control" id="documento" name="documento" placeholder="Ingrese su documento de identidad" required>
                    </div>

                    <!-- Contraseña -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese su contraseña" required>
                    </div>

                    <!-- Botón -->
                    <button type="submit" class="btn-login">Iniciar Sesión</button>
                </form>
            </div>

            <!-- Footer Links -->
            <div class="footer-links">
                <a href="#universidad">Universidad</a>
                <a href="#recursos">Recursos</a>
                <a href="#contacto">Contacto</a>
            </div>
        </div>

        <!-- Right Section - Image -->
        <div class="right-section"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Funcionalidad de inicio de sesión - Conectar con backend');
        });
    </script>
</body>
</html>
